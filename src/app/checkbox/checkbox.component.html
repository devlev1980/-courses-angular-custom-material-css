<h4><strong>Basic mat-checkbox</strong></h4>
<div class="container">
  <mat-checkbox class="example-margin" [(ngModel)]="checked" [disableRipple]="true">Checked</mat-checkbox>
  <mat-checkbox class="example-margin" [(ngModel)]="indeterminate" [disableRipple]="true">Indeterminate</mat-checkbox>
</div>
